<ion-view title="Linee">
  <ion-content>
    <ion-list>
      <ion-item collection-repeat="route in routes track by $index">
        <a href ui-sref="app.route({routeShortName: route.route_short_name, routeId: route.route_id})" >
          <span><strong>{{ route.route_short_name }}</strong> {{ route.route_long_name }}</span><i class="pull-right icon ion-chevron-right icon-accessory"></i>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
